<div class="col-md-6 offset-md-3">
  <h3>Edit Book</h3>
  <form>
    <div class="form-group">
      <label>Tittle</label>
      <input type="text" [(ngModel)]="book.tittle" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label>Author</label>
      <input type="date" [(ngModel)]="book.author" [ngModelOptions]="{standalone: true}">
    </div>

    <div class="form-group">
      <label>Description</label>
      <input type="text" [(ngModel)]="book.description" [ngModelOptions]="{standalone: true}">
    </div>

    <button class="btn btn-success" (click)="editBook()" type="submit">Edit</button>
  </form>
</div>
